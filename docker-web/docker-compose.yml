version: "3.9"
services:
    nginx:
        build: ./nginx/
        container_name: webserver
        ports:
            - 80:80
        links:
            - php
        volumes_from:
            - app
    php:
        build: ./php/
        container_name: php
        expose:
            - 9000
        links:
            - mysql
        volumes_from:
            - app
    app:
        image: php:7.4-fpm-alpine
        container_name: app
        volumes:
            - ./sites:/var/www/html
        command: "true"
    mysql:
        image: mysql:latest
        container_name: mysql
        volumes_from:
            - data
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: project
            MYSQL_USER: lol
            MYSQL_PASSWORD: lol
        ports:
            - "8083:3306"
    data:
        image: mysql:latest
        volumes:
            - /var/lib/mysql
        command: "true"

    adminer:
        image: adminer
        container_name: adminer
        restart: always
        ports:
            - 8080:8080
        links:
            - mysql

